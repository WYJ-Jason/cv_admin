{% load static %}
{% include "./header.html" %}
<body class="app">
<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">


            <div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration" role="alert">
                <div class="inner">
                    <div class="app-card-body p-3 p-lg-4">
                        <h3 class="mb-3">Welcome, admin!</h3>
                        <div class="row gx-5 gy-3">
                            <div>The CV_Admin management system is a simple tool for searching and managing CVs, where all
                                resources are stored locally.
                            </div>
                        </div><!--//row-->
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div><!--//app-card-body-->

                </div><!--//inner-->
            </div><!--//app-card-->

            <h1 class="app-page-title">Candidates</h1>

            <div class="tab-pane" role="tabpanel" aria-labelledby="orders-all-tab">
                <div class="app-card app-card-orders-table shadow-sm mb-5">
                    <div class="app-card-body">
                        <div class="table-responsive">
                            <table class="table app-table-hover mb-0 text-center">
                                <thead>
                                <tr>
                                    <th class="cell">Name</th>
                                    <th class="cell">Date</th>
                                    <th class="cell">Option</th>
                                    <th class="cell">View</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for obj in query %}
                                <tr>
                                    <th class="cell">{{ obj.name }}</th>
                                    <th class="cell">{{ obj.date }}</th>
                                    <td class="cell"><a class="btn btn-danger btn-sm text-white"
                                                        href="delete/?nid={{ obj.id }}">Delete</a></td>
                                    <td class="cell"><a class="btn-sm app-btn-secondary"
                                                        href="../static/uploaded_cv/{{ obj.name }}">File</a></td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div><!--//table-responsive-->

                    </div><!--//app-card-body-->
                </div><!--//app-card-->
            </div><!--//tab-pane-->
        </div><!--//container-fluid-->
    </div><!--//app-content-->
</div><!--//app-wrapper-->


<!-- Javascript -->
<script src="{% static 'plugins/popper.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- Charts JS -->
<script src="{% static 'plugins/chart.js/chart.min.js' %}"></script>
<script src="{% static 'js/index-charts.js' %}"></script>

<!-- Page Specific JS -->
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
