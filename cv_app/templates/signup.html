{% load static %}
{% include "./header.html" %}
<body class="app">
<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="app-card-body">
                <h1 class="app-page-title text-center">Create an account</h1>

                <div class="app-form-container text-start mx-auto">
                    <form class="app-form app-signup-form" method="post">
                        {% csrf_token %}
                        <div class="email mb-3">
                            <label class="sr-only" for="name">Name</label>
                            <input id="name" name="name" type="text" class="form-control name" placeholder="Name"
                                   required="required">
                        </div>
                        <div class="email mb-3">
                            <label class="sr-only" for="email">Email</label>
                            <input id="email" name="email" type="email" class="form-control email" placeholder="Email"
                                   required="required">
                        </div>
                        <div class="password mb-3">
                            <label class="sr-only" for="password">Password</label>
                            <input id="password" name="password" type="password" class="form-control signup-password"
                                   placeholder="Password" required="required">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Create</button>
                        </div>
                    </form><!--//auth-form-->
                </div><!--//auth-form-container-->


            </div><!--//auth-body-->

        </div><!--//flex-column-->
    </div><!--//auth-main-col-->

</div><!--//row-->
<script src="{% static 'plugins/popper.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- Charts JS -->
<script src="{% static 'plugins/chart.js/chart.min.js' %}"></script>
<script src="{% static 'js/index-charts.js' %}"></script>

<!-- Page Specific JS -->
<script src="{% static 'js/app.js' %}"></script>


</body>
</html>
